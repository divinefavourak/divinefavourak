<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Portfolio | Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav class="nav">
            <div class="nav-logo">
                <a href="index.html" class="logo">Port<span>folio</span></a>
            </div>
            <!-- Mobile nav toggle using checkbox hack -->
            <input type="checkbox" id="nav-toggle-checkbox" class="nav-toggle-checkbox" hidden>
            <div class="nav-links" id="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="projects.html">Projects</a>
                <a href="contact.html" class="active">Contact</a>
                <label for="nav-toggle-checkbox" class="nav-close" id="nav-close">
                    <i class="fas fa-times"></i>
                </label>
            </div>
            <label for="nav-toggle-checkbox" class="nav-toggle" id="nav-toggle">
                <i class="fas fa-bars"></i>
            </label>
        </nav>

        <!-- Contact Page Content -->
        <main class="contact">
            <h1 class="page-title">Get In <span>Touch</span></h1>
            <p class="page-subtitle">Have a project in mind or want to collaborate? Feel free to reach out!</p>
            
            <div class="contact-container">
                <div class="contact-info">
                    <div class="info-box">
                        <div class="icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="details">
                            <h3>Location</h3>
                            <p>Lagos, Nigeria</p>
                        </div>
                    </div>
                    
                    <div class="info-box">
                        <div class="icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="details">
                            <h3>Email</h3>
                            <p>divinefavourakanbi07@gmail.com</p>
                        </div>
                    </div>
                    
                    <div class="info-box">
                        <div class="icon">
                            <i class="fas fa-phone-alt"></i>
                        </div>
                        <div class="details">
                            <h3>Phone</h3>
                            <p>+2349031843486</p>
                        </div>
                    </div>
                    
                    <div class="social-links">
                        <h3>Follow Me</h3>
                        <div class="links">
                            <a href="#"><i class="fab fa-twitter"></i></a>
                            <a href="#"><i class="fab fa-github"></i></a>
                            <a href="#"><i class="fab fa-linkedin-in"></i></a>
                            <a href="#"><i class="fab fa-dribbble"></i></a>
                            <a href="#"><i class="fab fa-behance"></i></a>
                        </div>
                    </div>
                </div>
                
                <div class="contact-form">
                    <form action="https://formspree.io/f/xwpbqogl" method="POST">
                        <div class="form-group">
                            <input type="text" name="name" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Your Email" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="subject" placeholder="Subject">
                        </div>
                        <div class="form-group">
                            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
        </main>

        <!-- Floating Shapes for Background -->
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
    <!-- Removed all JS scripts -->
</body>
</html>
